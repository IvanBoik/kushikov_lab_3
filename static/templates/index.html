<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Параметры</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div>
    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Параметры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/graphic">График</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/diagrams">Диаграммы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/faks">Возмущения</a>
            </li>
        </ul>
    </header>
    <div class="container-fluid row py-3 g-4">
        <div class="col-lg-5">
            <h5>Характеристики</h5>
            <div class="container-scroll">
                {% for x in faks %}
                <div class="block-function">
                    <span>{{ x }}(x)=</span>
                    <input id="faks-{{ loop.index }}-1" type="text">
                    <span>*x^3+</span>
                    <input id="faks-{{ loop.index }}-2" type="text">
                    <span>*x^2+</span>
                    <input id="faks-{{ loop.index }}-3" type="text">
                    <span>*x+</span>
                    <input id="faks-{{ loop.index }}-4" type="text">
                </div>
                {% endfor %}
            </div>

        </div>
        <div class="col-lg-7">
            <h5>Начальные уравнения</h5>
            <div class="container-scroll scroll-1">
                {% for x in initial_equations %}
                <div class="block-function border-function">
                    <div class="d-flex justify-content-between">
                        <span>{{ x }}</span>
                        <input id="init-eq-{{ loop.index }}" type="text">
                    </div>
                    <span> Ограничение: </span>
                    <input id="restrictions-{{ loop.index }}" type="text" value="1.0">
                </div>
                {% endfor %}
            </div>

            <div class="mt-4">
                <h5 class="mb-3">Управление</h5>
                <span class="pe-3">Статус</span>
                <input type="text" readonly id="status-input" class="me-3">
                <button onclick="process()" class="px-2 mx-2">Вычислить</button>
                <button onclick="refill()" class="px-2">Обновить значения</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/script.js"></script>
</body>
</html>
